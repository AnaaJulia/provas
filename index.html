<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Ajviagem</title>
  </head>
  <body>

    <section class="container" id="conteudo">
    <h1><output id="titulo">Aj Viagens ✈️</output></h1>
    <form class="row g-3" name="formu">
      
      <div class="col-md-6">
        <label for="primeiro nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="primeiro nome" placeholder=" digite seu nome" required>
      </div>
       
      <div class="col-md-6">
        <label for="tel" class="form-label">Telefone</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">(21)</span>
        <input type="tel" class="form-control" id="tel"  aria-describedby="inputGroupPrepend2" maxlength="10"  onkeydown="return somente_num(event)" required>
      </div>
      
      </div>
        
      <div class="col-md-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
      </div>


      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" onkeypress="somente_num()" placeholder="xxx.xxx.xxx-xx"required>
      </div>

      <div class="col-md-6">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" placeholder="Digite seu destino" required>
      </div>

     <div class="col-md-4">
          <label for="Estado" class="form-label">Estado</label>
          <select class="form-select" id="Estado" onchange="estado()" required>
            <option selected disabled value="">Selecione...</option>
            <option value="Acre">Acre</option>
            <option value="Bahia">Bahia</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="outros">Outros...</option>
          </select>
    </div>

            <div class="col-md-4">
                <label for="check-in" class="form-label">Check-in</label>
                <input type="date" class="form-control" id="check-in">
            </div>

            <div class="col-md-4">
                <label for="check-out" class="form-label">Check-out</label>
                <input type="date" class="form-control" id="check-out">

            </div>

            <div class="col-md-6">
          
                <label for="tema" class="form-label">Tipos de Hospedagem</label>
                <select id="tema" class="form-select" onchange="Hospedagem()">
                  <option selected>Selecione...</option>
                  <option value="Casa">Casa</option>
                  <option value="Hotel">Hotel</option>
                  <option value="Apartamento">Apartamento</option>
                </select>
      
                
              </div>

   
            <div class="col-md-6">
                <label for="Pagamento" class="form-label">Forma de Pagamento</label>
                  <select class="form-control" id="Pagamento" > 
                      <option value="Dinheiro">Dinheiro</option>
                      <option value="Cartão">Cartão</option>
                      <option value="Cheque">Cheque</option>
                      <option value="Boleto">Boleto</option>
                    </select>
              </div>

        </div>

        <div class="col-md-12">
            <label for="avaliações" class="form-label">Avaliações</label>
            <select class="form-select" id="avaliações"  onchange="Avaliações()"required>
              <option selected disabled value="selecione">Selecione...</option>
              <option value="Exelente">Exelente⭐⭐⭐⭐⭐</option>
              <option value="Muito Bom">Muito Bom⭐⭐⭐⭐</option>
              <option value="Razoável">Razoável⭐⭐⭐</option>
            </select>
        </div>

    
        <div class="col-md-12">
          <label for="horario" class="form-label">Horário da Viagem</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="manhã" value="manhã" onchange="calculo()">
              <label class="form-check-label" for="manhã">Manhã</label>
          </div>

          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="calculo()">
              <label class="form-check-label" for="tarde">Tarde</label>
          </div>

          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="calculo()">
              <label class="form-check-label" for="noite">Noite</label>
          </div>
      </div>            

      <div class="col-6">
        <label for="opcionais" class="form-label">INCLUIR</label>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Café da manhã" onchange="opcionais(250,this.checked)">
            <label class="form-check-label" for="gridCheck">
                Café da manhã incluso            
            </label>
          </div>
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Wi-fi" onchange="opcionais(150,this.checked)">
          <label class="form-check-label" for="gridCheck">
            Wi-fi
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Academia" onchange="opcionais(100,this.checked)">
          <label class="form-check-label" for="gridCheck">
            Academia
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Piscina" onchange="opcionais(350,this.checked)">
          <label class="form-check-label" for="gridCheck">
            Piscina
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="frigobar" onchange="opcionais(200,this.checked)">
          <label class="form-check-label" for="gridCheck">
            frigobar
          </label>
        </div>
      </div>

      <div class="col-6" id="saida">
         R$ <output id="total"> 0 </output>,00
      </div>

        
        
          <div class="col-12">
            <button type="reset" class="btn btn-primary" onclick="Hospedagem()">
            Limpar</button>
            <button type="submit" class="btn btn-warning" onclick="alert()">Buscar voos</button>
          </div>
          
       
      </form>

       
     
    </div>
 



    <script src="js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
